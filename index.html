  <script type="text/javascript">
    function displayError() {
      var anchorObject = createAnchor();

      return document.body.appendChild(anchorObject);
    }

    function createAnchor() {
      var anchor = document.createElement("a");
      anchor.innerText = "Please check the documentation on github";
      anchor.setAttribute("href", "https://github.com/AbhayPai/boilerplate-webpack-js/blob/master/README.md");
      anchor.setAttribute("target", "_blank");
      emptyBody();

      return anchor;
    }

    function emptyBody(){
      return document.body.innerText = "";
    }
  </script>
</head>
<body>
  <h1>Boilerplate for webpack js files.</h1>
  <script src="./web/public/js/index.js" onerror="displayError();"></script>
